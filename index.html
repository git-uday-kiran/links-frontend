<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Useful-Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="m-1">
  <h2 class="text-center text-danger">Hello</h2>
  <div class="card w-50 m-auto">
    <div class="card-header fs-5 fw-semibold">List of useful links</div>
    <div class="card-body">
      <div class="accordion" id="links">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" 
              data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              <a href="http://link.goes.here" style="text-decoration: none;">http://link.goes.here</a>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <h6> <strong>Tags: </strong>
                <span class="badge" style="background-color: red;">cpp</span>
                <span class="badge" style="background-color: green;">my tag</span>
                <span class="badge" style="background-color: blue;">my tag</span>
              </h6>
              <hr />
              <p>Link description goes here.</p>
            </div>
          </div>
        </div>

      </div>
      <div class="btn btn-primary w-100 m-auto mt-3">Add Link</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
